        ];

        let currentIndex = 0;

        function loadCity() {
            const current = locations[currentIndex];
            document.getElementById("cityImage").src = current.image;
            document.getElementById("citySelect").value = "";
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer() {
            const selected = document.getElementById("citySelect").value;
            const correct = locations[currentIndex].answer;

            const feedback = document.getElementById("feedback");
            if (selected === correct) {
                feedback.innerText = "‚úÖ Correct!";
                feedback.style.color = "green";
            } else if (selected === "") {
                feedback.innerText = "‚ö†Ô∏è Please select a city.";
                feedback.style.color = "orange";
            } else {
                feedback.innerText = "‚ùå Incorrect. Try again!";
                feedback.style.color = "red";
            }
        }

        function nextCity() {
            currentIndex = (currentIndex + 1) % locations.length;
            loadCity();
        }

        // Initialize game
        loadCity();
    </script>
